<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Notes - Whisper & Claude</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .loader {
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .ql-container {
            font-size: 16px;
            min-height: 400px;
        }
        
        .ql-editor {
            line-height: 1.8;
        }
        
        .note-card {
            transition: all 0.3s ease;
        }
        
        .note-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #dropzone {
            transition: all 0.3s ease;
        }
        
        #dropzone.dragover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                    </div>
                    <h1 class="text-xl font-semibold text-gray-800">Voice Notes</h1>
                </div>
                <button onclick="showNotesList()" class="text-gray-600 hover:text-gray-900">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        <!-- Upload Section -->
        <div id="uploadSection" class="bg-white rounded-2xl shadow-sm p-8 mb-8 fade-in">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Carica nota vocale</h2>
            
            <!-- Selezione tipo di elaborazione -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Tipo di elaborazione:</label>
                <div class="flex gap-4">
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="promptType" value="linkedin" checked class="mr-2">
                        <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-lg">üì± Post LinkedIn</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="promptType" value="general" class="mr-2">
                        <span class="bg-gray-100 text-gray-800 px-3 py-1 rounded-lg">üìù Nota generale</span>
                    </label>
                </div>
            </div>
            
            <div id="dropzone" class="border-2 border-dashed border-gray-300 rounded-xl p-12 text-center cursor-pointer hover:border-blue-400 transition-colors">
                <svg class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                <p class="text-gray-600 mb-2">Trascina qui il file audio o clicca per selezionare</p>
                <p class="text-sm text-gray-400">Formati supportati: MP3, WAV, M4A, FLAC, OGG, AAC</p>
                <input type="file" id="fileInput" accept="audio/*" class="hidden">
            </div>
            
            <div id="fileInfo" class="hidden mt-4 p-4 bg-blue-50 rounded-lg">
                <p class="text-blue-700 font-medium"></p>
            </div>
            
            <button id="uploadBtn" class="hidden mt-6 w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg font-medium hover:shadow-lg transition-shadow" onclick="processAudio()">
                Trascrivi e Processa
            </button>
        </div>

        <!-- Processing Status -->
        <div id="processingStatus" class="hidden bg-white rounded-2xl shadow-sm p-8 mb-8">
            <div class="flex items-center justify-center">
                <div class="loader border-4 border-gray-200 rounded-full w-12 h-12"></div>
                <p class="ml-4 text-gray-600" id="statusText">Caricamento in corso...</p>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
            <!-- Transcription -->
            <div class="bg-white rounded-2xl shadow-sm p-8 mb-8 fade-in">
                <h3 class="text-xl font-semibold mb-4 text-gray-800">Trascrizione originale</h3>
                <div id="transcriptionText" class="text-gray-600 leading-relaxed p-4 bg-gray-50 rounded-lg"></div>
            </div>

            <!-- Processed Text Editor -->
            <div class="bg-white rounded-2xl shadow-sm p-8 fade-in">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-semibold text-gray-800">Testo elaborato</h3>
                    <div class="flex gap-2">
                        <button onclick="copyToClipboard()" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                            üìã Copia
                        </button>
                        <button onclick="saveChanges()" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-colors">
                            üíæ Salva modifiche
                        </button>
                    </div>
                </div>
                <div id="editor" class="bg-white rounded-lg"></div>
            </div>
        </div>

        <!-- Notes List Modal -->
        <div id="notesListModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl max-w-4xl w-full max-h-[80vh] overflow-hidden">
                <div class="p-6 border-b flex justify-between items-center">
                    <h2 class="text-2xl font-semibold text-gray-800">Le mie note</h2>
                    <button onclick="closeNotesList()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="notesList" class="overflow-y-auto max-h-[60vh] p-6">
                    <!-- Notes will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // Configurazione API
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000' 
            : 'https://your-backend.onrender.com'; // Sostituisci con il tuo URL Render
        
        let selectedFile = null;
        let currentNoteId = null;
        let quillEditor = null;

        // Inizializza Quill editor
        function initEditor() {
            quillEditor = new Quill('#editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['blockquote', 'code-block'],
                        ['clean']
                    ]
                },
                placeholder: 'Il testo elaborato apparir√† qui...'
            });
        }

        // Setup drag & drop
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        
        dropzone.addEventListener('click', () => fileInput.click());
        
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });
        
        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('dragover');
        });
        
        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });
        
        function handleFileSelect(file) {
            const validTypes = ['audio/mpeg', 'audio/wav', 'audio/mp4', 'audio/flac', 'audio/ogg', 'audio/aac'];
            
            if (!validTypes.includes(file.type) && !file.name.match(/\.(mp3|wav|m4a|flac|ogg|aac)$/i)) {
                alert('Formato file non supportato. Usa MP3, WAV, M4A, FLAC, OGG o AAC.');
                return;
            }
            
            selectedFile = file;
            document.getElementById('fileInfo').classList.remove('hidden');
            document.querySelector('#fileInfo p').textContent = `File selezionato: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            document.getElementById('uploadBtn').classList.remove('hidden');
        }
        
        async function processAudio() {
            if (!selectedFile) return;
            
            // Ottieni il tipo di prompt selezionato
            const promptType = document.querySelector('input[name="promptType"]:checked').value;
            
            // Mostra stato processing
            document.getElementById('uploadSection').classList.add('hidden');
            document.getElementById('processingStatus').classList.remove('hidden');
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                // Step 1: Upload e trascrizione con il tipo di prompt
                updateStatus('Trascrizione audio con Whisper...');
                
                const response = await fetch(`${API_URL}/api/transcribe?prompt_type=${promptType}`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('Errore durante la trascrizione');
                
                const data = await response.json();
                
                // Mostra risultati
                showResults(data);
                
            } catch (error) {
                console.error('Errore:', error);
                alert('Si √® verificato un errore durante l\'elaborazione');
                resetUI();
            }
        }
        
        function updateStatus(text) {
            document.getElementById('statusText').textContent = text;
        }
        
        function showResults(data) {
            currentNoteId = data.id;
            
            // Nascondi processing
            document.getElementById('processingStatus').classList.add('hidden');
            
            // Mostra risultati
            document.getElementById('resultsSection').classList.remove('hidden');
            document.getElementById('transcriptionText').textContent = data.transcription;
            
            // Inizializza editor se non esiste
            if (!quillEditor) {
                initEditor();
            }
            
            // Imposta il contenuto nell'editor
            quillEditor.root.innerHTML = data.processed.replace(/\n/g, '<br>');
        }
        
        function copyToClipboard() {
            // Ottieni il testo dall'editor Quill
            const text = quillEditor.getText();
            
            // Copia negli appunti
            navigator.clipboard.writeText(text).then(() => {
                // Feedback visivo
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úÖ Copiato!';
                btn.classList.add('bg-blue-600');
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('bg-blue-600');
                }, 2000);
            }).catch(err => {
                console.error('Errore nella copia:', err);
                alert('Errore durante la copia');
            });
        }
        
        async function saveChanges() {
            if (!currentNoteId) return;
            
            const processedText = quillEditor.root.innerHTML;
            
            try {
                const response = await fetch(`${API_URL}/api/note/${currentNoteId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ processed_text: processedText })
                });
                
                if (response.ok) {
                    // Mostra feedback visivo
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = 'Salvato!';
                    btn.classList.add('bg-green-600');
                    
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.classList.remove('bg-green-600');
                    }, 2000);
                }
            } catch (error) {
                console.error('Errore nel salvataggio:', error);
                alert('Errore durante il salvataggio');
            }
        }
        
        async function showNotesList() {
            document.getElementById('notesListModal').classList.remove('hidden');
            
            try {
                const response = await fetch(`${API_URL}/api/notes`);
                const data = await response.json();
                
                const notesContainer = document.getElementById('notesList');
                
                if (data.notes.length === 0) {
                    notesContainer.innerHTML = '<p class="text-gray-500 text-center">Nessuna nota trovata</p>';
                    return;
                }
                
                notesContainer.innerHTML = data.notes.map(note => `
                    <div class="note-card bg-gray-50 rounded-lg p-4 mb-4 cursor-pointer hover:bg-gray-100" onclick="loadNote('${note.id}')">
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="font-medium text-gray-800">${note.original_filename}</h4>
                            <span class="text-sm text-gray-500">${new Date(note.created_at).toLocaleDateString('it-IT')}</span>
                        </div>
                        <p class="text-gray-600 text-sm line-clamp-2">${note.transcription.substring(0, 150)}...</p>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Errore nel caricamento note:', error);
            }
        }
        
        function closeNotesList() {
            document.getElementById('notesListModal').classList.add('hidden');
        }
        
        async function loadNote(noteId) {
            closeNotesList();
            
            try {
                const response = await fetch(`${API_URL}/api/note/${noteId}`);
                const data = await response.json();
                
                showResults({
                    id: noteId,
                    transcription: data.note.transcription,
                    processed: data.note.processed_text
                });
                
                // Nascondi upload section
                document.getElementById('uploadSection').classList.add('hidden');
                
            } catch (error) {
                console.error('Errore nel caricamento nota:', error);
            }
        }
        
        function resetUI() {
            document.getElementById('uploadSection').classList.remove('hidden');
            document.getElementById('processingStatus').classList.add('hidden');
            document.getElementById('resultsSection').classList.add('hidden');
            selectedFile = null;
            currentNoteId = null;
            document.getElementById('fileInfo').classList.add('hidden');
            document.getElementById('uploadBtn').classList.add('hidden');
            fileInput.value = '';
        }
        
        // Inizializza l'app
        document.addEventListener('DOMContentLoaded', () => {
            // Editor verr√† inizializzato quando necessario
        });
    </script>
</body>
</html>
